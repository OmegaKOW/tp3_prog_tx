<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Prof</title>
</head>
<body>
<form action="#" th:action="@{/clientcreate}" th:object="${clientForm}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <table border="1">
        <tr>

            <td><label>Prenom Et Nom</label></td>
            <td><input type="text" th:field="*{clientName}" /></td>
        </tr>
        <tr>
            <td><label>Adresse</label></td>
            <td><input type="text" th:field="*{clientAddress}" /></td>
        </tr>
        <tr>
            <td><label>Active</label></td>
            <td><input type="checkbox" th:field="*{active}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sauve" /></td>
        </tr>
    </table>
</form>
</body>
</html>
